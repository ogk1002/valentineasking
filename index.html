<!DOCTYPE html>
<html>
<head>
  <title>Important Question ðŸ’–</title>
  <style>
    body {
      background: pink;
      font-family: "Comic Sans MS", cursive;
      margin: 0;
      padding: 20px;
      text-align: center;
      overflow: hidden;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 20px;
      margin-top: 40px;
      z-index: 2;
      position: relative;
    }

    img.main {
      width: 200px;
      border-radius: 20px;
    }

    h1 {
      font-size: 2em;
    }

    button {
      padding: 15px 30px;
      font-size: 22px;
      margin: 15px;
      border-radius: 20px;
      border: none;
      cursor: pointer;
      position: relative;
      z-index: 2;
    }

    #yes {
      background: red;
      color: white;
    }

    #no {
      background: gray;
      color: white;
      position: absolute; /* REQUIRED for movement */
    }

    #system {
      margin-top: 20px;
      font-size: 18px;
      z-index: 2;
      position: relative;
    }

    .floating {
      position: absolute;
      width: 120px;
      border-radius: 15px;
      opacity: 0;
      animation: fadeIn 2s forwards;
      z-index: 1;
      pointer-events: none;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }
  </style>
</head>
<body>

<div class="container">
  <h1 id="question">Will you be my Valentine? ðŸ’˜</h1>
  <img class="main" src="picture.jpg">
</div>

<p id="system"></p>

<div class="buttons">
  <button id="yes" onclick="yes()">Yes ðŸ’–</button>
  <button id="no" onclick="no()">No</button>
</div>

<script>
function no() {
  document.getElementById("system").innerText =
    "System error: 'No' is not supported please try again.";

  let noBtn = document.getElementById("no");

  let x = Math.random() * (window.innerWidth - 120);
  let y = Math.random() * (window.innerHeight - 60);

  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";
}

function yes() {
  document.body.innerHTML = `
    <div class="container">
      <h1>ðŸ’˜ YAYAY BUG BABY!!! ðŸ’˜</h1>
      <p>best choice evaaaaaaaa</p>
    </div>
  `;

  const images = [
    "image1.jpg",
    "image4.jpg",
    "image5.jpg",
    "1.jpg",
    "2.jpg",
    "3.jpg",
    
  ];

  let count = 0;

  let interval = setInterval(() => {
    if (count >= 40) {
      clearInterval(interval);
      return;
    }

    let img = document.createElement("img");
    img.src = images[Math.floor(Math.random() * images.length)];
    img.className = "floating";

    let x, y;
    do {
      x = Math.random() * (window.innerWidth - 120);
      y = Math.random() * (window.innerHeight - 120);
    } while (y < 200); 

    img.style.left = x + "px";
    img.style.top = y + "px";
    img.style.transform = "rotate(" + (Math.random()*20 - 10) + "deg)";

    document.body.appendChild(img);
    count++;
  }, 500); 
}
</script>

</body>
</html>

</script>

</body>
</html>
