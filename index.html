<!DOCTYPE html>
<html>
<head>
  <title>Important Question ðŸ’–</title>
  <style>
    body {
      background: pink;
      font-family: "Comic Sans MS", cursive;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    .container {
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      margin-top: 40px;
    }

    img {
      width: 200px;
      max-width: 80vw;
      border-radius: 20px;
    }

    h1 {
      font-size: 2em;
    }

    button {
      padding: 15px 30px;
      font-size: 22px;
      margin: 15px;
      border-radius: 20px;
      border: none;
      cursor: pointer;
    }

    #yes {
      background: red;
      color: white;
    }

    #no {
      background: gray;
      color: white;
    }

    #system {
      margin-top: 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>

<div class="container">
  <h1 id="question">Will you be my Valentine? ðŸ’˜</h1>
  <img src="picture.jpg">
</div>

<p id="system"></p>

<div class="buttons">
  <button id="yes" onclick="yes()">Yes ðŸ’–</button>
  <button id="no" onclick="no()">No </button>
</div>

<script>
function no() {
  document.getElementById("system").innerText =
    "System error: 'No' is not supported please try again.";

  let x = Math.random() * (window.innerWidth - 120);
  let y = Math.random() * (window.innerHeight - 50);
  let noBtn = document.getElementById("no");
  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";
}

function yes() {
  document.body.innerHTML = `
    <div style="text-align:center; margin-top:80px;">
      <h1>ðŸ’˜ YAYAY BUG BABY!!! ðŸ’˜</h1>
      <p>best choice evaaaaaaaa</p>
    </div>
  `;

  const images = [
    "image1.jpg",
    "image2.jpg",
    "image3.jpg",
    "image4.jpg",
    "image5.jpg"
  ];

  for (let i = 0; i < 20; i++) {
    let img = document.createElement("img");
    img.src = images[Math.floor(Math.random() * images.length)];
    img.style.position = "absolute";
    img.style.width = "120px";
    img.style.borderRadius = "15px";
    img.style.left = Math.random() * (window.innerWidth - 120) + "px";
    img.style.top = Math.random() * (window.innerHeight - 120) + "px";
    
    // Optional: slight rotation for cuteness
    img.style.transform = "rotate(" + (Math.random() * 20 - 10) + "deg)";
    
    document.body.appendChild(img);
  }
}
</script>

</body>
</html>
